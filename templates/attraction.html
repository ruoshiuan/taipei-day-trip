<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1"/>
  <title>詳細景點資訊 - 台北一日遊</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css'>
  <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/attraction.css') }}"/>

</head>

<body>
<nav class="fixed_navbar">
  <div id="navbar" class="navbar">
    <h1>台北一日遊</h1>
    <a href="" class="nav_item">預定行程</a>
    <div class="nav_item" id="login">登入/註冊</div>
    </div>
</nav>
<section>
  <div id="spot_content" class="spot_content">
    <div class="spot_slider">
      <i class="fas fa-chevron-circle-left"></i>
      <i class="fas fa-chevron-circle-right"></i>
      <div class="spot_img"></div>
      <div class="balls"></div>
    </div> 
    <form class="order_box">
      <h3 class="spot_title"></h3>
      <p class="spot_subtitle"></p>
      <ul>
        <li><b>訂購導覽行程</b></li>
        <li class="subtitle">以此景點為中心的一日行程，帶您探索城市角落故事</li>
        <li><b>選擇日期： </b><input type="date" id="date"/></li>
        <li><b>選擇時間： </b>
          <div class="radio_group">
            <label for="morning" class="radio">
              <input type="radio" class="radio_input" value="morning" name="time" id="morning" checked>
              <span class="check"></span>
              上半天
            </label>
            <label for="afternoon" class="radio">
              <input type="radio" class="radio_input" value="afternoon" name="time" id="afternoon">
              <span class="check"></span>
              下半天
            </label>
          </di>
        </li>
        <li><b>導覽費用： </b><span id="price">新台幣 2000 元</span></li>
        <button id="send">開始預定行程</button>
      </ul>
    </form>
  </div>
  <div class="bottom_section">
    <div class="description"></div>
    <h4 id="address_title">景點地址：</h4>
      <div class="address"></div>
    <h4 id="way_title">交通方式：</h4>
      <div class="way"></div>
    </div>
</section>
<div id="black_background"></div>
<form class="loginin">
  <div id="top_bar"></div>
  <div class="close_icon" id="close_loginin">✕</div>
  <h2 class="login_title">登入會員帳號</h2>
  <input type="text" class="user_insert" placeholder="輸入電子信箱">
  <input type="text" class="user_insert" placeholder="輸入密碼">
  <button id="login_button">登入帳戶</button>
  <div id="try_signup">還沒有帳戶？點此註冊</div>
</form>
<form class="signup">
  <div id="top_bar"></div>
  <div class="close_icon" id="close_signup">✕</div>
  <h2 class="login_title">註冊會員帳號</h2>
  <input type="text" class="user_insert" placeholder="輸入姓名">
  <input type="text" class="user_insert" placeholder="輸入電子信箱">
  <input type="text" class="user_insert" placeholder="輸入密碼">
  <button id="signup_button">註冊新帳戶</button>
  <div id="try_login">已經有帳戶了？點此登入</div>
</form>
<footer>
  <h5>COPYRIGHT © 2021 台北一日遊</h5>
</footer>
  <script src="{{ url_for('static', filename='js/attraction.js') }}"></script>

</body>
</html>
