<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1"/>
  <title>台北一日遊</title>
  <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}"/>
</head>

<body>

<nav class="fixed_navbar">
  <div id="navbar" class="navbar">
    <h1>台北一日遊</h1>
    <a href="" class="nav_item">預定行程</a>
    <div class="nav_item" id="login">登入/註冊</div>
  </div>
</nav>
<middle_nav>
  <div class="middle_content">
    <h2>輕鬆享受台北一日悠閒</h2>
    <h4>探索每個角落，體驗城市的深度旅遊行程</h4>
    <section  class="search_corner">
      <input type="text" id="input_value" placeholder="輸入景點名稱、捷運站查詢">
      <button id="search">
        <img id="search-icon" src="../static/images/icon_search.png" alt="search">
      </button> 
  </section>
  </div>
  <div id="cover_box"></div>
</middle_nav>
<main>
  <div class="content" id="content"></div>
  <div class="loading-icon" id="loading-icon"></div>  
</main>
<div id="black_background"></div>
<form class="loginin">
  <div id="top_bar"></div>
  <div class="close_icon" id="close_loginin">✕</div>
  <h2 class="login_title">登入會員帳號</h2>
  <input type="text" class="user_insert" placeholder="輸入電子信箱">
  <input type="text" class="user_insert" placeholder="輸入密碼">
  <button id="login_button">登入帳戶</button>
  <div id="try_signup">還沒有帳戶？點此註冊</div>
</form>
<form class="signup">
  <div id="top_bar"></div>
  <div class="close_icon" id="close_signup">✕</div>
  <h2 class="login_title">註冊會員帳號</h2>
  <input type="text" class="user_insert" placeholder="輸入姓名">
  <input type="text" class="user_insert" placeholder="輸入電子信箱">
  <input type="text" class="user_insert" placeholder="輸入密碼">
  <button id="signup_button">註冊新帳戶</button>
  <div id="try_login">已經有帳戶了？點此登入</div>
</form>
<footer id="footer">
  <h5>COPYRIGHT © 2021 台北一日遊</h5>
</footer>

  <script src="{{ url_for('static', filename='js/index.js') }}"></script>

</body>
</html>
